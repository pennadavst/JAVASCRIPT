<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grocery List</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row max-height align-items-center">
        <div class="col-11 mx-auto col-md-10 text-center py-3">
          <h1 class="text-uppercase app-title font-weight-bold mb-5">
            grocery list
          </h1>
          <div class="feedback text-capitalize alert "></div>
          <form class="form-inline my-2" id="input-form">
            <input
              class="form-control form-control-lg  text-capitalize w-75"
              type="text"
              placeholder="enter value ..."
              id="input-value"
            />
            <button class="btn btn-lg my-2 mx-2 submitBtn" type="submit">
              <i class="fas fa-pen"></i>
            </button>
          </form>
          <div class="list-container my-5">
            <div class="list-items">
              <!-- single item -->
              <!-- <div class="item my-3 d-flex justify-content-between p-2">
          <h5 class="item-title text-capitalize">item name</h5>
          <span class="remove-icon text-danger"><i class="fas fa-trash"></i></span>
         </div> -->
              <!-- end of single item -->
            </div>

            <button
              class="clearBtn btn-lg text-capitalize w-50 mx-auto btn-outline-danger "
              button="button"
            >
              clear items
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a54f36be87.js"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="js/script.js"></script>
  </body>
</html>
