<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Quotes</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Niconne|Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container ">
      <div class="row max-height align-items-center">
        <div class="col-11 mx-auto col-md-6 quote-container p-5">
          <button
            class="btn btn-outline-success text-capitalize my-4 d-block mx-auto"
            id="generate-btn"
          >
            generate quote
          </button>
          <h3 class="text-muted"><span class="quote-icon mr-3"><i class="fas fa-quote-left fa-3x"></i></span><span
              id="quote">Lorem
              ipsum dolor sit amet consectetur, adipisicing elit. Tenetur sint iste optio placeat dolor labore, reprehenderit
              ipsum aspernatur blanditiis maiores.
            </span></i></span></h3>
          <h5 class="text-right text-capitalize author">
            <span class="quote-author ml-3">author</span>
          </h5>
        </div>
      </div>
    </div>

    <!-- Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a54f36be87.js"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="js/script.js"></script>
  </body>
</html>
