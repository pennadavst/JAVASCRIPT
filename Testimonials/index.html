<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Testimonials</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Caveat|Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row max-height align-items-center">
        <!-- col -->
        <div class="col-10 mx-auto col-md-6">
          <div class="row">
            <div class="col text-center my-5">
              <h3 class="title-heading text-uppercase">Client</h3>
              <h1 class="title-subheading text-uppercase">testimonials</h1>
            </div>
          </div>

          <div class="card my-5 text-center customer-card ">
            <img
              src="images/customer-0.jpg"
              alt=""
              width="150"
              id="customer-img"
              class="img-card mx-auto"
            />
            <h4 id="customer-name" class="text-uppercase">customer name</h4>
            <div class="review-icons my-2">
              <span class="star-icon"><i class="fas fa-star"></i></span
              ><span class="star-icon"><i class="fas fa-star"></i></span
              ><span class="star-icon"><i class="fas fa-star"></i></span
              ><span class="star-icon"><i class="fas fa-star"></i></span
              ><span class="star-icon"><i class="fas fa-star"></i></span>
            </div>

            <span class="quote-icon"><i class="fas fa-quote-left"></i></span>
            <p id="customer-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia
              odit, enim eum voluptatibus ut quis facilis culpa assumenda
              adipisci odio similique ipsam earum quae saepe!
            </p>

            <a href="#" class="btn prevBtn"
              ><i class="fas fa-chevron-left"></i></a
            ><a href="#" class="btn nextBtn"
              ><i class="fas fa-chevron-right"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <!-- Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a54f36be87.js"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="js/script.js"></script>
  </body>
</html>
