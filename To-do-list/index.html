<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-do-list</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
          <div class="alert text-capitalize feedback">
            write value for item
          </div>
          <!-- form -->
          <form id="itemForm" class="my-3">
            <h3 class="text-capitalize mb-4">to do list</h3>
            <div class="input-group">
              <input
                type="text"
                class="form-control text-capitalize"
                id="itemInput"
                placeholder="name..."
              />
              <div class="input-group-append">
                <button class="btn btn-green text-capitalize" type="submit">
                  add item
                </button>
              </div>
            </div>
          </form>
          <div class="item-container">
            <!-- end of form  -->
            <div class="item-list my-5">
              <!-- single item -->
              <!-- <div class="item my-3">
         <h5 class="item-name text-capitalize">laundry</h5>
         <div class="item-icons">
          <a href="#" class="complete-item mx-2 item-icon"><i class="far fa-check-circle"></i></a>
          <a href="#" class="edit-item mx-2 item-icon"><i class="far fa-edit"></i></a>
          <a href="#" class="delete-item item-icon"><i class="far fa-times-circle"></i></a>
         </div>
        </div> -->
              <!-- end of single item -->
            </div>
            <button
              type="button"
              class="btn btn-green my-3 text-capitalize"
              id="clear-list"
            >
              clear items
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a54f36be87.js"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="js/script.js"></script>
  </body>
</html>
